kafka.bootstrap.servers=localhost:9092
kafka.stringTopic=StringTopic
kafka.resultTopic=ResultTopic
kafka.resultGroupId=consumerResultGroupId
kafka.stringGroupId=consumerStringGroupId
kafka.consumerInstances=3

# For Security / Event Streams
kafka.secure=false
security.protocol=SASL_SSL
sasl.mechanism=PLAIN
ssl.protocol=TLSv1.2
ssl.enabled.protocols=TLSv1.2
ssl.endpoint.identification.algorithm=HTTPS
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username=\"%s\" password=\"%s\";
sasl.jaas.userid=myuserid
sasl.jaas.password=mypassword
# For Security / Event Streams